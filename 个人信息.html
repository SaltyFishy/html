<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
  <form action="数据请求后台.html" method="get">
    <p>
      ID:&nbsp&nbsp&nbsp&nbsp
      <input type="text" maxlength="10">
    </p>
    <p>
      年龄:
      <input type="text" max="100">
    </p>
    <p>
      性别:
      <input type="radio" name="sex" value="male" checked>男
      <input type="radio" name="sex" value="female">女
    </p>
    <p>
      爱好:
      <input type="checkbox" value="ball" name="hobby">球类
      <input type="checkbox" value="music" name="hobby">音乐
      <input type="checkbox" value="movie" name="hobby">影视
      <input type="checkbox" value="literary" name="hobby">文学
      <input type="checkbox" value="game" name="hobby">游戏
    </p>
    <p>
      <input type="submit" value="提交">
      <input type="reset" value="重置">
    </p>
  </form>
</body>
</html>
